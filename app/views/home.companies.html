<div class="tab-title"><span>Компании</span></div>
<div class="tab-content">
    <ul class="companies">
        <li ng-repeat="company in companies">
            <div class="pic"><img src="i/demo-vk.jpg"></div>
            <div class="info">
                <div class="title"><a ui-sref="tabs.companies(companyId:company.id)">{{company.name}}</a></div>
                <div class="text">{{company.about}}</div>
                <div class="person">
                    Представитель: <a ui-sref="tabs.users(userId:company.owner.id)">{{company.owner.name}} {{company.owner.surname}}</a>
                </div>
            </div>
            <div class="clearfix"></div>
        </li>
    </ul>
    <div class="watch-all"><a ui-sref="tabs.companies">Просмотреть все</a></div>
</div>
